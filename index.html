<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern and beautiful TODO app to manage your tasks efficiently">
    <title>TODO App - Manage Your Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="header-title-group">
                    <h1 class="title">
                        <span class="title-icon">âœ“</span>
                        My Tasks
                    </h1>
                    <p class="subtitle">Stay organized, stay productive</p>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">ğŸŒ™</span>
                </button>
            </div>
            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="Search tasks..."
                    autocomplete="off">
            </div>
        </header>

        <div class="input-section">
            <select id="prioritySelect" class="priority-select">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" id="taskInput" class="task-input" placeholder="What needs to be done?"
                autocomplete="off">
            <button id="addBtn" class="add-btn">
                <span class="btn-text">Add Task</span>
                <span class="btn-icon">+</span>
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active</span>
                <span class="stat-value" id="activeCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed</span>
                <span class="stat-value" id="completedCount">0</span>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">ğŸ“</div>
            <p class="empty-text">No tasks yet. Add one to get started!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
